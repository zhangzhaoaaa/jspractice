<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../assets/jquery-1.11.2.min.js"></script>
    <script src="../../assets/jquery.countUp.js"></script>
</head>
<body>
<div class="timer timer1">12.12</div>
<script>
    jQuery(function($) {
        $(".timer").countTo({
            lastSymbol:"", //显示在最后的字符
            from: 0,  // 开始时的数字
            speed: 2000,  // 总时间
            refreshInterval:100,  // 刷新一次的时间
            beforeSize:0, //小数点前最小显示位数，不足的话用0代替
            decimals: 2,  // 小数点后的位数，小数做四舍五入
            onUpdate: function() {
            },  // 更新时回调函数
            onComplete: function() {
                for(i in arguments){
                    //console.log(arguments[i]);
                }
            }
        });
    });
</script>
</body>
</html>
